<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Responsive UI</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-controller="mainController as app">

<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <h2 flex="15">
            <span>RECRATINGS</span>
        </h2>
        <span flex="20" hide-xs><input type="text" placeholder="Find and rate a coach or club/event"></span>
        <span flex="15" hide-xs><input type="text" placeholder="Chicago, II"></span>
        <md-button flex="5" class="md-icon-button md-primary">
            <i class="material-icons">search</i>
        </md-button>
        <span flex></span>
        <md-button hide-xs>ABOUT</md-button>
        <md-button hide-xs>BLOG</md-button>
        <md-button hide-xs>CONTACTS</md-button>
        <md-button hide-lg hide-xl hide-gt-lg hide-gt-md hide-md hide-gt-sm show-xs class="md-icon-button">
            <i class="material-icons">menu</i>
        </md-button>
    </div>
</md-toolbar>



<script src="node_modules/angular/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

<!-- Angular Material Library -->
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
